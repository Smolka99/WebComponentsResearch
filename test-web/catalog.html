<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Shop Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: space-around;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 30%;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            color: #333;
        }
        .product p {
            color: #666;
        }
    </style>
</head>
<body>
<h1>Product Catalog</h1>
<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <h2>Product 1</h2>
        <p>Description of product 1.</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <h2>Product 2</h2>
        <p>Description of product 2.</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/150" alt="Product Image">
        <h2>Product 3</h2>
        <p>Description of product 3.</p>
        <button>Add to Cart</button>
    </div>
</div>
</body>
</html>
